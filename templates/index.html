<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.scss.css') }}"/>
</head>

<body>
    <section class="hero is-primary is-success">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" target="_blank" href="https://www.spotify.com/us/">
                            <img src="{{ url_for('static', filename='images/Spotify_Logo_RGB_Black.png') }}"
                                 alt="Spotify Logo" style="width:100px;height:600px;">
                        </a>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" target="_blank"
                               href="https://open.spotify.com/playlist/0fCFwL8LJE99raQb1g2YvF?si=xKDqtJBVRrm8Llop7dvDNA">
                                Data Analysis Jamz
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Spotify Playlist
                </p>
                <p class="subtitle">
                    How does the music move you?
                </p>
                <p></p>
                <button class="button is-black" href="/data" role="button">Inspect Playlist</button>
            </div>
            </p>
        </div>

        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li><a class="navbar-item is-active">Overview</a></li>
                        <li><a class="navbar-item">Playlist Analysis</a></li>
                        <li><a class="navbar-item">Genres Analysis</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <div id="app" class="container-fluid">
        <section class="section">
            <h1 class="title has-text-centered">Playlist Results</h1>
            <div v-if="loading" class="container">
                <spinner/>
            </div>
            <div v-else-if="error" class="container">
                <error-message/>
            </div>
            <div v-else class="container-fluid">
                <scatter :tracks="tracks" :x="x" :y="y" :users="users"/>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <label for="xAxisSelect" class="label">Comparison Selection 1</label>
                    <div class="select is-primary">
                        <select id="xAxisSelect" v-model="x">
                            <option v-for="axis in axes"
                                    :key="'x-' + axis"
                                    :value="axis"
                                    :disabled="axis == y">{( toTitleCase(axis) )}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <label for="yAxisSelect" class="label">Comparison Selection 2</label>
                    <div class="select is-primary">
                        <select id="yAxisSelect" v-model="y">
                            <option v-for="axis in axes"
                                    :key="'y-' + axis"
                                    :value="axis"
                                    :disabled="axis == x">{( toTitleCase(axis) )}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!--    <iframe src="https://open.spotify.com/embed/playlist/0fCFwL8LJE99raQb1g2YvF" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="{{ url_for('static', filename='js/scatter.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
