<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.scss.css') }}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="app" class="container-fluid">
<!--        <div class="jumbotron text-center">-->
<!--            <h1>Spotify Playlist Project</h1>-->
<!--            <p></p>-->
<!--            <p><a class="btn btn-primary btn-lg" href="/data" role="button">Inspect Playlist</a></p>-->
<!--        </div>-->
<!--        <hr>-->
        <section class="section">
            <h1 class="title">Playlist Results</h1>
            <div v-if="loading" class="container">
                <spinner/>
            </div>
            <div v-else-if="error" class="container">
                <error-message />
            </div>
            <div v-else class="container-fluid">
                <scatter :tracks="tracks" :x="x" :y="y"/>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <label for="xAxisSelect" class="label">X Axis</label>
                    <div class="select is-primary">
                        <select id="xAxisSelect" v-model="x">
                            <option v-for="axis in axes"
                                    :key="'x-' + axis"
                                    :value="axis"
                                    :disabled="axis == y">{( toTitleCase(axis) )}</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <label for="yAxisSelect" class="label">Y Axis</label>
                    <div class="select is-primary">
                        <select id="yAxisSelect" v-model="y">
                            <option v-for="axis in axes"
                                    :key="'y-' + axis"
                                    :value="axis"
                                    :disabled="axis == x">{( toTitleCase(axis) )}</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="{{ url_for('static', filename='js/scatter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
